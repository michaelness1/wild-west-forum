services:
  node:
    build:
      context: ./node
      dockerfile: Dockerfile
    container_name: wildwest-node
    ports:
      - "3000:3000"
    networks:
      - wildwest-net

  nginx:
    image: nginx:1.27-alpine
    container_name: wildwest-nginx
    ports:
      - "8087:80"     # You can change this to 8028 if you prefer
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - node
    networks:
      - wildwest-net

networks:
  wildwest-net:
    driver: bridge